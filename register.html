<body>

    <div class="container col-11 col-md-9" id="form-container">
        <div class="row">

            <div class="col-md-4 col-sm-4" id="navResgiter">
      
                <h5>BEM VINDO!<p>EASY AVALIATOR</p>
                </h5>
                <a id="linkResgir" class="btn btn-primary mt-4" href="./index.html" role="button">já tenho login</a>

            </div>

            <div class="col-md-8 col-sm-8  mt-3" id="nav1">
                <h2>realize o seu cadastro</h2>
                <form>
                           <div class="form-floating mb-3">
                    <input type="text"class="form-control"id="name"name="name"
                    placeholder="Digite o seu nome">
                    <label for="name"class="form-label">Digite o seu nome</label>
                   </div>
                          <div class="form-floating mb-3">
                    <input type="text"class="form-control"id="lastname"name="lastname"
                    placeholder="Digite o seu nome">
                    <label for="name"class="form-label">Digite o seu sobrenome</label>
                   </div>
                         <div class="form-floating mb-3">
                    <input type="email"class="form-control"id="email"name="email"
                    placeholder="Digite o seu email">
                    <label for="email"class="form-label">Digite o seu email</label>
                   </div>
                          <div class="form-floating mb-3">
                    <input type="password"class="form-control"id="password"name="password"
                    placeholder="Digite a sua senha">
                    <label for="password"class="form-label">Digite a sua senha</label>
                   </div>
                          <div class="form-floating mb-3">
                    <input type="confirmpassword"class="form-control"id="confirmpassword"name="confirmpassword"
                    placeholder="Confirme a sua senha">
                    <label for="confirmpassword"class="form-label">Confirme a sua senha</label>
                   </div>
                   <div class="mb-3">
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input"checked value=""
                        id="agree-form"name="agree-form">
                        <label for="agree-form" class="form-check-label">
                            Você aceita os <a href="#"> termos de serviços</a>?
                        </label>
                    </div>
                   
                    <input type="submit"class="btn btn-primary"value="SALVAR">
                    
                   </div>
                </form>
            </div>
          
        </div>
    </div>
